name: hexlet-check

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Hexlet assignment check
        uses: hexlet/assignment-action@release
        with:
          hexlet_token: ${{ secrets.HEXLET_TOKEN }}
